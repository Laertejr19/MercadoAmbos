<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambos - Contas a pagar</title>
    
    <style>
        /* --- CSS IDÊNTICO AO ANTERIOR PARA MANTER O VISUAL --- */
        
        /* Cores Base */
        :root {
            --color-dark-green: #38761d; /* Verde escuro do cabeçalho e rodapé */
            --color-medium-green: #548041; /* Verde dos botões */
            --color-card-gray: #767676; /* Cinza do card */
            --color-text-white: white;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Cabeçalho (Header) --- */
        header {
            background-color: var(--color-dark-green);
            color: var(--color-text-white);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        nav a {
            color: var(--color-text-white);
            text-decoration: none;
            margin-left: 20px;
            font-size: 1em;
        }

        /* --- Layout Principal (Main) --- */
        main {
            display: flex;
            flex-grow: 1; 
        }

        /* --- Seção Esquerda (Texto e Card) --- */
        .content-left {
            flex: 1; 
            padding: 20px 40px; 
            /* Para a nova imagem, o layout é invertido, então o padding é ajustado */
            padding-left: 40px; 
            padding-right: 20px;
            order: 2; /* Move a seção de conteúdo para a direita */
        }

        .page-title {
            font-size: 2.5em;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        /* Card de Contas a Pagar */
        .card {
            background-color: var(--color-card-gray);
            color: var(--color-text-white);
            padding: 20px;
            border-radius: 0; 
            width: 400px; 
            height: 350px; 
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .card p {
            margin: 5px 0;
            font-size: 1.1em;
        }

        /* --- Botões --- */
        .btn-excluir, .btn-pagar, .btn-registrar {
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            color: var(--color-text-white);
            background-color: var(--color-medium-green);
        }

        /* Botões Superiores */
        .button-group-top {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            width: 100%;
        }

        .btn-excluir {
            flex: 1;
            margin-right: 15px;
        }

        .btn-pagar {
            flex: 1;
        }

        /* Botão Inferior (Registrar) */
        .button-group-bottom {
            position: absolute;
            bottom: 20px; 
            left: 0;
            right: 0;
            display: flex;
            justify-content: center; 
        }

        .btn-registrar {
            width: 150px; 
        }

        /* --- Seção Direita (Imagem) INVERTIDA --- */
        .content-right {
            flex-shrink: 0; 
            width: 350px; 
            height: 100vh; 
            overflow: hidden; 
            order: 1; /* Move a imagem para a esquerda */
        }

        .placeholder-image {
            width: 100%;
            height: 100%;
        }

        .placeholder-image img {
            width: 100%;
            height: 100%;
            object-fit: cover; 
            /* A imagem na nova referência parece um pouco cortada/posicionada diferente */
            object-position: top center; 
        }

        /* --- Rodapé (Footer) --- */
        footer {
            background-color: var(--color-dark-green);
            height: 50px; 
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Ambos</div>
        <nav>
            <a href="#">Tela Inicial</a>
            <a href="#">Fornecedor</a>
            <a href="#">Cliente</a>
            <a href="#">Login</a>
        </nav>
    </header>

    <main>
        <div class="content-right">
            <div class="placeholder-image">
                <img src="https://i.imgur.com/vH9F7j2.png" alt="Exposição de frutas e vegetais em um mercado, com pêssegos e pepinos"> 
            </div>
        </div>

        <div class="content-left">
            <h1 class="page-title">Contas a pagar</h1> 
            <div class="card">
                <p>Nome: Salsicha LTDA</p>
                <p>Valor: R$ 1.400,00</p>
                <p>Valor Total: R$ 2.800,00</p>
                <p>Data de Vencimento: 01/12/2025</p>
                <p>Juros: 50%</p>
                <p>Status: Pendente</p>

                <div class="button-group-top">
                    <button class="btn-excluir">Excluir</button>
                    <button class="btn-pagar">Pagar</button>
                </div>
                
                <div class="button-group-bottom">
                    <button class="btn-registrar">Registrar</button>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
    </footer>
    
</body>
</html>
